{% extends "base.html" %}

{% block content %}
<h2>All Students</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll Number</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.roll_number }}</td>
      <td><a href="{{ url_for('view_student', roll_number=student.roll_number) }}" class="btn btn-sm btn-primary">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
