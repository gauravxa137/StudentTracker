{% extends "base.html" %}

{% block content %}
<h2>Add Grade</h2>
<form method="POST">
  <div class="mb-3">
    <label>Roll Number:</label>
    <input type="text" name="roll_number" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Subject:</label>
    <input type="text" name="subject" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Grade:</label>
    <input type="number" name="grade" min="0" max="100" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Add Grade</button>
</form>
{% endblock %}
