{% extends "base.html" %}

{% block content %}
<h2>Update Grade</h2>
<form method="POST">
  <div class="mb-3">
    <label>Roll Number:</label>
    <input type="text" name="roll_number" class="form-control" required 
           pattern="[a-zA-Z0-9\-_]+" title="Only letters, numbers, hyphens and underscores allowed">
  </div>
  <div class="mb-3">
    <label>Subject:</label>
    <input type="text" name="subject" class="form-control" required 
           pattern="[a-zA-Z\s]+" title="Only letters and spaces allowed">
  </div>
  <div class="mb-3">
    <label>New Grade:</label>
    <input type="number" name="grade" min="0" max="100" step="0.01" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-warning">Update Grade</button>
</form>
{% endblock %}
