<!doctype html>
<html lang="en">
<head>
  <title>Student Performance Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Student Performance Tracker</h1>
  <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
  <a href="{{ url_for('add_student') }}" class="btn btn-success">Add Student</a>
  <a href="{{ url_for('add_grade') }}" class="btn btn-warning">Add Grade</a>
  <a href="{{ url_for('view_all_students') }}" class="btn btn-info">View All Students</a>
  <hr>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
