{% extends "base.html" %}

{% block content %}
<h2>All Students</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll Number</th>
        <th>Average Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_number }}</td>
        <td>{{ "%.2f"|format(student.calculate_average()) }}</td>
        <td>
          <a href="{{ url_for('view_student', roll_number=student.roll_number) }}" 
             class="btn btn-sm btn-primary">View</a>
          <form method="POST" action="{{ url_for('delete_student', roll_number=student.roll_number) }}" 
                style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this student and all their grades?')">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
